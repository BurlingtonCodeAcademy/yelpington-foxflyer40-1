<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='/index.css' rel='stylesheet' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <!-- disable page scaling for correct map render on mobil devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    <!-- wrapper for entire page -->
    <div id="page-wrapper">
        <!-- header container -->
        <div class='container' id='header-box'>
            <h1 class='lgHeading'>YELPburne !</h1>
        </div>
        <!-- center container for sidebar and map -->
        <div id='center-box'>
            <!-- side bar with specific data re a single resaurant -->
            <div class='container' id='side-bar'>
                <h4 id='displayName' class='medHeading'></h4>
                <h6 id='tagLine' class='detail'></h6>
                <h6 id='address' class='detail'></h6>
                <h6 id='phone' class='detail'></h6>
                <h5 class='smHeading'>Open Hours:</h5>

            </div>
            <!-- Map container -->
            <div class='container' id='map-box'></div>
        </div>
        <!-- footer with restaurant comments -->
        <div class='container' id='footer-box'>
            <h4 class='medHeading'>Comments:</h4>
        </div>
    </div>

    <script src="/oneRestPage.js"></script>
</body>

</html>
